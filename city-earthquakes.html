<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>City Population Layers</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

  <script src="https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl-css" rel="stylesheet" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- this is where we input a description-->
  <div id="title">Cluster map of Earthquakes by Color</div>
  <!-- The div where we will inject our map -->
  <div id="map"></div>
  
  <div id="mapLegend" class="legend" style="display: float;">
    <h4>Earthquakes</h4>
    <div><span style = "background-color: Red"></span>5+</div>
    <div><span style = "background-color: Orange"></span>4-5</div>
    <div><span style = "background-color: Yellow"></span>3-4</div>
    <div><span style = "background-color: GreenYellow"></span>2-3</div>
    <div><span style = "background-color: Green"></span>1-2</div>
    <div><span style = "background-color: MediumSeaGreen"></span>0-1</div>
  </div>

  <!-- API key -->
  <script type="text/javascript" src="config.js"></script>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="logic.js"></script>
</body>

</html>
